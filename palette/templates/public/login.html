
{% extends "layout.html" %}

{% block content %}
<div class="body-content">

  <div class="container-narrow">
    <h1>Log in</h1>
    <br/>
    <form id="loginForm" method="POST" class="form form-register" action="/login/" role="login">
      <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>

      <div class="form-group">
        {{ form.username(placeholder="Username or email", class_="form-control") }}
      </div>

      <div class="form-group">
        {{ form.password(placeholder="Password", class_="form-control") }}
      </div>

      <div class="form-group">
        <button type="submit" class="btn btn-default">Log in</button>
      </div>

      <p><em>Not registered?</em> Click <a href="{{ url_for('public.register') }}">here to create an account</a>.</p>

    </form>

  </div>

</div>
{% endblock %}
